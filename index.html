<!DOCTYPE html>
<html lang="en">

<head>
    <title>Tech Community Project</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="icon" type="image/x-icon" href="/img/pravinLogo.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitter:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="script.js"></script>
</head>

<body>
    <h1 class="titleHeading">MATCH SUMMARY</h1>
    <div style="display: flex">
        <!-- CLASS 'playerCard' only for JavaScript -->
        <div class="playerCard" style="margin-left: 20px">
            <!-- TOP PLAYER UI START-->
            <div class="topMainContainer" style="display: flex">
                <div class="topLastBevel"></div>
                <div class="topFourthBevel"></div>
                <div class="topThirdBevel"></div>
                <div class="topSecondBevel"></div>
                <div class="topFirstBevel">
                    <div style="position:relative">
                        <img class="playerImg"
                            src="https://i.pinimg.com/originals/ab/ac/09/abac09fd6e794d051e3b33da06f79326.png" />
                        <div class="playerInfoContainer">
                            <h2>#1</h2>
                            <div style="line-height:0; margin-right: 2px">
                                <h2 style="color: rgba(209,228,164,255)">315</h2>
                                <h5 style="color: rgba(130,164,38,255); letter-spacing: 0;">LONGEST DISTANCE ELIM</h3>
                                    <div style="display: hidden; box-shadow: -4px -19px 16px 30px rgba(0,0,0,0.85);">
                                    </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- TOP PLAYER UI END-->

            <!-- MIDDLE TEAM LOGO AND NAME UI START-->
            <div class="middleMainContainer">
                <img class="logoImg" src="https://pbs.twimg.com/media/EbYnrkyVAAAnO2i?format=png&name=large" />
                <h3>SINISTER</h3>
            </div>

            <!-- MIDDLE TEAM LOGO AND NAME UI END-->

            <!-- BOTTOM INFORMATION UI START-->
            <div class="botMainContainer bevel">
                <div class="botOuterContainer bevel">
                    <div class="botInnerContainer">
                        <div class="botInnerLeftContainer">
                            <h3 class="numColor">#2</h3>
                            <h3>NAME</h3>
                        </div>
                        <h3 class="numColor" style="margin-right: 25px">10</h3>
                    </div>
                    <div class="botInnerContainer">
                        <div class="botInnerLeftContainer">
                            <h3 class="numColor">#3</h3>
                            <h3>NAME</h3>
                        </div>
                        <h3 class="numColor" style="margin-right: 25px">8</h3>
                    </div>
                    <div class="botInnerContainer">
                        <div class="botInnerLeftContainer">
                            <h3 class="numColor">#4</h3>
                            <h3>NAME</h3>
                        </div>
                        <h3 class="numColor" style="margin-right: 25px">7</h3>
                    </div>

                    <div class="botInnerContainer botOuterBevel" style="margin-top: -5px">
                        <div class="botInnerLeftContainer">
                            <h3 class="numColor">#5</h3>
                            <h3>NAME</h3>
                        </div>
                        <h3 class="numColor" style="margin-right: 25px">5</h3>
                    </div>
                </div>
            </div>
            <!-- BOTTOM INFORMATION UI END-->
        </div>
    </div>
</body>
<footer>
    <h3 style="text-align: center; color: #fff">By Pravin Singh</h3>
</footer>

</html>
